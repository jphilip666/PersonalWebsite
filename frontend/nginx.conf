server {
    listen 8080;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve all files normally, fallback to index.html for SPA routes
    location / {
        try_files $uri /index.html;
    }

    # Optional: serve static assets faster
    location /assets/ {
        expires 1M;
        add_header Cache-Control "public";
    }

    # Optional: hide Nginx version for security
    server_tokens off;
}
